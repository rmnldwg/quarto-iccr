title: iccr
author: Roman Ludwig
version: 0.1.0
quarto-required: ">=1.4.0"
contributes:
  format:
    pdf:
      format-resources:
        - iccr2024.sty
      include-in-header:
        - text: "\\usepackage{iccr2024}"
        - file: "_two-column-longtable.tex"
      template: "simple.tex"
      template-partials:
        - "partials/doc-class.tex"
        - "partials/_affiliations.tex"
        - "partials/before-title.tex"
        - "partials/title.tex"
        - "partials/before-body.tex"
      cite-method: biblatex
